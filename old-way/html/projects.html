<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Projects</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function updateCounter(){
        const pU = document.getElementById("numberStore");
        const { data } = await axios.get(`/add?counter=${Number(pU.innerHTML)}`);
        pU.innerText = data;
      }
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <ol>
      <li>
        <h2>
          <a target="_blank" href="https://github.com/prince-ao/AnimeLazerV3"
            >Anime LazerV3</a
          >
        </h2>
      </li>
    </ol>
    <p>You've clicked <p id="numberStore">0</p> times</p>
    <button onclick="updateCounter()">Click</button>
  </body>
</html>
